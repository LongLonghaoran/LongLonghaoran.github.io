<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.4.17 (463232)"/><meta name="author" content="过眼云烟"/><meta name="created" content="2022-06-15 09:23:46 +0000"/><meta name="source" content="desktop.mac"/><meta name="updated" content="2022-06-15 09:25:57 +0000"/><title>beego项目打包部署</title></head><body><div>1.将项目目录下conf/app.conf文件下runmode改为production</div><div><br/></div><div>2.执行bee pack -be GOOS=linux, 会生成tar包</div><div><br/></div><div>3.将tar包拷贝到服务器上,将其解压到自建目录,运行其中的二进制可执行文件即可</div></body></html>
