<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.4.17 (463232)"/><meta name="author" content="过眼云烟"/><meta name="created" content="2022-06-14 08:55:41 +0000"/><meta name="source" content="desktop.mac"/><meta name="updated" content="2022-06-14 08:59:05 +0000"/><title>运行一个本地镜像仓库服务</title></head><body><div>docker registry官方有提供开源的镜像仓库项目的源码和容器镜像,如果想快速在本地运行一个镜像仓库，只需要:</div><div>docker run -p 5000:5000 registry</div><div>然后在本地给需要push的镜像打上tag,</div><div>docker tag 本地原镜像名:本地原镜像tag localhost:5000/原镜像名</div><div>docker push localhost:5000/原镜像名</div><div><span><span><span>就可以将本地镜像推送到这个镜像仓库了</span></span></span></div></body></html>
